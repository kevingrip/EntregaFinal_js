<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Empanadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class='bgc'>
    <div class="container">
        <h1 class="my-4">Menú de Empanadas</h1>
        <div class="row" id="empanadasList">
            <!-- Aquí se mostrarán las empanadas disponibles -->
        </div>

        <!-- Sección para el carrito -->
        <div class="carrito">
            <h2 id="mostrarCarrito" class="my-4">Carrito de Compras</h2>
            <ul id="carritoList">
                <!-- Aquí se mostrarán los productos en el carrito -->
            </ul>
            <div id="mostrartotal">
                <p>Total: $<span id="total">0</span></p>
            </div>
            <div id="input">
                <input id="datoInput" type="text" placeholder="Pago con: $">
                <div id="pagado"></div>
            </div>
            <div class="botonesCarrito">
                <button id="vaciarCarrito" class="btn btn-danger">Vaciar Carrito</button>
                <button id="pagar" class="btn btn-success">Pagar</button>
            </div>
            <!-- Elemento para mostrar el total acumulado -->

        </div>
    </div>

    <footer>
        <h6>Todos los derechos son reservados</h6>
    </footer>

    <!-- Tu archivo JavaScript -->
    <script src="main.js"></script>

    <!-- CDN Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
